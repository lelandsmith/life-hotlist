<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotlist CRM</title>
  <style>
    /* Core styles only - we'll migrate your styles gradually */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #auth-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    #app-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .loading { opacity: 0.5; }
    .hidden { display: none; }

    /* Notification styles */
    #data-source-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      transition: opacity 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #data-source-notification.cloud {
      background: #10b981; /* Green for cloud */
    }
    #data-source-notification.local {
      background: #f59e0b; /* Orange for localStorage */
    }
    #data-source-notification.error {
      background: #ef4444; /* Red for errors */
    }
  </style>
</head>
<body>
  <div id="auth-status">
    <span id="status-text">Initializing...</span>
    <button id="sign-out-btn" class="hidden">Sign Out</button>
  </div>

  <div id="app-container">
    <div id="login-screen" class="hidden">
      <h1>Hotlist CRM</h1>
      <button id="google-login">Sign in with Google</button>
      <br><br>
      <input type="email" id="email-input" placeholder="emailleland@gmail.com" value="emailleland@gmail.com">
      <button id="magic-link-btn">Send Magic Link</button>
    </div>

    <div id="main-app" class="hidden">
      <!-- We'll inject your app content here once auth works -->
      <h1>Hotlist CRM</h1>
      <div id="app-content"></div>
    </div>
  </div>

  <!-- Data source notification -->
  <div id="data-source-notification" class="hidden"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // SIMPLE, CLEAN INITIALIZATION - ONE WAY ONLY
    const SUPABASE_URL = 'https://yoxzlejphrhtuisnptor.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlveHpsZWpwaHJodHVpc25wdG9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NjIwNDIsImV4cCI6MjA3NDEzODA0Mn0.azXNn6AQQcB5iJzn7ebhAh5cSBESgKwEV2aSviX8yeY';

    let supabase = null;
    let currentUser = null;

    let initAttempts = 0;

    // Show data source notification
    function showDataNotification(source, count = null) {
      const notification = document.getElementById('data-source-notification');
      if (!notification) return;

      notification.className = ''; // Reset classes
      notification.classList.add(source);

      switch(source) {
        case 'cloud':
          notification.textContent = count !== null
            ? `â˜ï¸ Loaded ${count} items from cloud database`
            : 'â˜ï¸ Loading from cloud...';
          break;
        case 'local':
          notification.textContent = count !== null
            ? `ðŸ’¾ Loaded ${count} items from localStorage`
            : 'ðŸ’¾ Loading from localStorage...';
          break;
        case 'error':
          notification.textContent = 'âš ï¸ Failed to load data';
          break;
        default:
          notification.textContent = 'ðŸ”„ Syncing data...';
      }

      notification.classList.remove('hidden');

      // Auto-hide after 5 seconds
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 5000);
    }

    // Fallback: Decode JWT token manually
    function tryDecodeToken(token) {
      console.log('Attempting to decode token manually...');
      try {
        const parts = token.split('.');
        if (parts.length !== 3) {
          console.error('Invalid token format');
          showLogin();
          return;
        }

        const payload = JSON.parse(atob(parts[1]));
        console.log('Token decoded:', payload);

        if (payload.email) {
          console.log('User email from token:', payload.email);
          // Create a minimal user object
          currentUser = {
            email: payload.email,
            id: payload.sub || payload.user_id || 'unknown'
          };

          // Make sure DOM is ready before showing app
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
              showApp();
              window.history.replaceState(null, null, window.location.pathname);
            });
          } else {
            showApp();
            window.history.replaceState(null, null, window.location.pathname);
          }

          // Store token for future API calls
          localStorage.setItem('sb-access-token', token);
        } else {
          console.error('No email in token');
          showLogin();
        }
      } catch (err) {
        console.error('Failed to decode token:', err);
        showLogin();
      }
    }

    // Check for auth tokens in URL (from magic link or OAuth callback)
    function checkForAuthTokens() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const hasTokens = hashParams.has('access_token') || hashParams.has('refresh_token');

      if (hasTokens) {
        console.log('Auth tokens found in URL!');
        console.log('Access token:', hashParams.get('access_token')?.substring(0, 20) + '...');
        document.getElementById('status-text').textContent = 'Processing login...';
      }

      return hasTokens;
    }

    // Wait for DOM and Supabase library
    function init() {
      initAttempts++;
      console.log('Initializing... Attempt:', initAttempts, { supabaseExists: !!window.supabase });

      // Check for tokens first
      const hasTokens = checkForAuthTokens();

      if (!window.supabase) {
        console.log('Waiting for Supabase library...');
        document.getElementById('status-text').textContent = hasTokens ? 'Processing login...' : 'Loading Supabase...';

        if (initAttempts > 50) { // 5 seconds timeout
          console.error('Supabase library failed to load after 5 seconds');
          document.getElementById('status-text').textContent = 'Failed to load auth library';
          document.getElementById('login-screen').classList.remove('hidden');
          document.getElementById('login-screen').innerHTML = '<h2>Error: Authentication library failed to load. Please refresh the page.</h2>';
          return;
        }

        setTimeout(init, 100);
        return;
      }

      console.log('Supabase library loaded, creating client...');
      document.getElementById('status-text').textContent = 'Connecting...';

      // Create client
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('Client created successfully');
      } catch (error) {
        console.error('Failed to create Supabase client:', error);
        document.getElementById('status-text').textContent = 'Error: ' + error.message;
        return;
      }

      // Listen for auth changes
      supabase.auth.onAuthStateChange((event, session) => {
        console.log('Auth state change:', event, session ? 'Session found' : 'No session');

        // Handle any auth event with a valid session
        if (session) {
          console.log('Session detected for user:', session.user.email);
          currentUser = session.user;
          showApp();

          // Clear URL tokens after successful sign in
          if (window.location.hash.includes('access_token')) {
            console.log('Clearing auth tokens from URL');
            window.history.replaceState(null, null, window.location.pathname);
          }
        } else if (event === 'SIGNED_OUT' || !session) {
          console.log('No session - showing login');
          currentUser = null;
          showLogin();
        }
      });

      // Check if we have tokens in the URL that need processing
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const hasAccessToken = hashParams.has('access_token');

      if (hasAccessToken) {
        console.log('Processing auth tokens from URL...');

        // Manually set the session from URL tokens
        const access_token = hashParams.get('access_token');
        const refresh_token = hashParams.get('refresh_token');

        console.log('Setting session from tokens...');

        // Add timeout to setSession call
        const setSessionPromise = supabase.auth.setSession({
          access_token: access_token,
          refresh_token: refresh_token
        });

        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('setSession timed out after 3 seconds')), 3000);
        });

        Promise.race([setSessionPromise, timeoutPromise])
          .then(({ data, error }) => {
            if (error) {
              console.error('Failed to set session:', error);
              // Try to decode the token and use it anyway
              tryDecodeToken(access_token);
            } else if (data?.session) {
              console.log('Session set successfully:', data.session.user.email);
              currentUser = data.session.user;
              showApp();
              // Clear tokens from URL
              window.history.replaceState(null, null, window.location.pathname);
            } else {
              console.log('No session returned');
              tryDecodeToken(access_token);
            }
          })
          .catch(err => {
            console.error('SetSession failed:', err.message);
            // Even if setSession times out, try to decode the token
            tryDecodeToken(access_token);
          });

        return; // Don't check session yet, we're processing tokens
      }

      // Only check session if no tokens in URL
      console.log('Checking for existing session...');

      // Create a timeout promise
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('Session check timed out after 3 seconds')), 3000);
      });

      // Race between session check and timeout
      Promise.race([
        supabase.auth.getSession(),
        timeoutPromise
      ]).then(({ data: { session }, error }) => {
        if (error) {
          console.error('Session check error:', error);
          document.getElementById('status-text').textContent = 'Auth error: ' + error.message;
          showLogin();
        } else if (session) {
          console.log('Session found:', session.user.email);
          currentUser = session.user;
          showApp();
        } else {
          console.log('No session found');
          showLogin();
        }
      }).catch(err => {
        console.error('Session check failed or timed out:', err.message);
        document.getElementById('status-text').textContent = 'Session check timed out';
        // Just show login on timeout - user can still sign in
        showLogin();
      });

      // Wire up buttons
      document.getElementById('google-login').onclick = async () => {
        console.log('Starting Google OAuth...');
        try {
          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + window.location.pathname,
              skipBrowserRedirect: false
            }
          });

          if (error) {
            console.error('Google OAuth error:', error);
            alert('Google sign-in error: ' + error.message);
          } else if (data?.url) {
            console.log('Redirecting to Google:', data.url);
            // Shouldn't reach here normally as browser redirects automatically
          } else {
            console.log('Google OAuth initiated, should redirect...');
          }
        } catch (err) {
          console.error('Google OAuth exception:', err);
          alert('Failed to start Google sign-in: ' + err.message);
        }
      };

      document.getElementById('magic-link-btn').onclick = async () => {
        const email = document.getElementById('email-input').value;
        if (!email) return alert('Please enter an email');

        // Use direct API call with URL parameter to bypass CORS issue
        try {
          const response = await fetch(SUPABASE_URL + '/auth/v1/otp?apikey=' + SUPABASE_KEY, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              options: {
                emailRedirectTo: window.location.origin + window.location.pathname
              }
            })
          });

          if (response.ok) {
            alert('Check your email for the magic link!');
          } else {
            const data = await response.json();
            alert('Error: ' + (data.message || data.msg || 'Failed to send magic link'));
          }
        } catch (err) {
          alert('Error: ' + err.message);
        }
      };

      document.getElementById('sign-out-btn').onclick = () => {
        supabase.auth.signOut();
      };
    }

    function showLogin() {
      console.log('showLogin() called');
      document.getElementById('status-text').textContent = 'Not logged in';
      document.getElementById('sign-out-btn').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('main-app').classList.add('hidden');
    }

    function showApp() {
      console.log('showApp() called with user:', currentUser);

      if (!currentUser || !currentUser.email) {
        console.error('No current user, cannot show app');
        showLogin();
        return;
      }

      // Check if elements exist
      const statusText = document.getElementById('status-text');
      const signOutBtn = document.getElementById('sign-out-btn');
      const loginScreen = document.getElementById('login-screen');
      const mainApp = document.getElementById('main-app');

      console.log('Elements found:', {
        statusText: !!statusText,
        signOutBtn: !!signOutBtn,
        loginScreen: !!loginScreen,
        mainApp: !!mainApp
      });

      if (statusText) statusText.textContent = currentUser.email;
      if (signOutBtn) signOutBtn.classList.remove('hidden');
      if (loginScreen) loginScreen.classList.add('hidden');
      if (mainApp) {
        mainApp.classList.remove('hidden');
        console.log('main-app visibility changed, should be visible now');
      }

      // Load the actual app content
      loadAppModules();
    }

    async function loadAppModules() {
      console.log('loadAppModules() called');
      // This is where we'll gradually migrate your app functionality
      // For now, let's just show it's working
      const content = document.getElementById('app-content');

      if (!content) {
        console.error('app-content element not found!');
        return;
      }

      content.innerHTML = `
        <p>Welcome back, ${currentUser.email}!</p>
        <p>App modules will be loaded here...</p>
        <hr>
        <h3>Your Data</h3>
        <div id="data-container">Loading...</div>
      `;

      // Load user's data from Supabase
      loadUserData();
    }

    async function loadUserData() {
      const container = document.getElementById('data-container');

      console.log('loadUserData called, currentUser:', currentUser);

      // First check localStorage for cached data
      const cachedData = localStorage.getItem('hotlist-encouragements');
      if (cachedData) {
        try {
          const items = JSON.parse(cachedData);
          showDataNotification('local', items.length);
          container.innerHTML = `
            <p>Found ${items.length} encouragements (from cache)</p>
            <ul>
              ${items.map(item => `<li>${item.content || item.message || 'Item'}</li>`).join('')}
            </ul>
          `;
        } catch (e) {
          console.error('Failed to parse cached data:', e);
        }
      }

      // Check if we have supabase client
      if (!supabase) {
        console.error('Supabase client not initialized');
        showDataNotification('error');
        container.innerHTML = 'Authentication system not ready';
        return;
      }

      // Then try to fetch from cloud
      showDataNotification('cloud');

      try {
        // Try to get user ID from currentUser or from stored token
        let userId = currentUser?.id;

        if (!userId) {
          // Try to decode stored token for user ID
          const storedToken = localStorage.getItem('sb-access-token');
          if (storedToken) {
            try {
              const payload = JSON.parse(atob(storedToken.split('.')[1]));
              userId = payload.sub || payload.user_id;
              console.log('Got user ID from stored token:', userId);
            } catch (e) {
              console.error('Failed to get user ID from token:', e);
            }
          }
        }

        if (!userId) {
          console.error('No user ID available');
          showDataNotification('error');
          container.innerHTML = 'User ID not found - please sign in again';
          return;
        }

        console.log('Fetching contacts for user:', userId);

        // Get the access token to use for the query
        const accessToken = localStorage.getItem('sb-access-token');

        if (!accessToken) {
          console.error('No access token available');
          showDataNotification('error');
          container.innerHTML = 'Authentication expired - please sign in again';
          return;
        }

        // Make direct API call with token in URL to bypass CORS
        // Using 'encouragements' table since 'contacts' doesn't exist
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/encouragements?user_id=eq.${userId}&limit=10&apikey=${SUPABASE_KEY}`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          const errorText = await response.text();
          console.error('API error:', response.status, errorText);
          throw new Error(`API error: ${response.status}`);
        }

        const items = await response.json();

        if (items && items.length > 0) {
          console.log(`Loaded ${items.length} encouragements from cloud`);
          showDataNotification('cloud', items.length);

          // Cache to localStorage
          localStorage.setItem('hotlist-encouragements', JSON.stringify(items));

          container.innerHTML = `
            <p>Found ${items.length} encouragements (from cloud)</p>
            <ul>
              ${items.map(item => `<li>${item.content || item.message || 'Encouragement'}</li>`).join('')}
            </ul>
          `;
        } else {
          console.log('No encouragements found in database');
          showDataNotification('cloud', 0);
          container.innerHTML = 'No encouragements found in cloud. Start adding some!';
        }
      } catch (err) {
        console.error('Failed to load from cloud:', err);

        // If cloud fails and no cache, show error
        if (!cachedData) {
          showDataNotification('error');
          container.innerHTML = 'Unable to connect to cloud database';
        }
      }
    }

    // Start when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
