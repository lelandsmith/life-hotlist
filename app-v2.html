<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotlist CRM</title>
  <style>
    /* Core styles only - we'll migrate your styles gradually */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #auth-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    #app-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .loading { opacity: 0.5; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="auth-status">
    <span id="status-text">Initializing...</span>
    <button id="sign-out-btn" class="hidden">Sign Out</button>
  </div>

  <div id="app-container">
    <div id="login-screen" class="hidden">
      <h1>Hotlist CRM</h1>
      <button id="google-login">Sign in with Google</button>
      <br><br>
      <input type="email" id="email-input" placeholder="emailleland@gmail.com" value="emailleland@gmail.com">
      <button id="magic-link-btn">Send Magic Link</button>
    </div>

    <div id="main-app" class="hidden">
      <!-- We'll inject your app content here once auth works -->
      <h1>Hotlist CRM</h1>
      <div id="app-content"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // SIMPLE, CLEAN INITIALIZATION - ONE WAY ONLY
    const SUPABASE_URL = 'https://yoxzlejphrhtuisnptor.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlveHpsZWpwaHJodHVpc25wdG9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NjIwNDIsImV4cCI6MjA3NDEzODA0Mn0.azXNn6AQQcB5iJzn7ebhAh5cSBESgKwEV2aSviX8yeY';

    let supabase = null;
    let currentUser = null;

    let initAttempts = 0;

    // Check for auth tokens in URL (from magic link or OAuth callback)
    function checkForAuthTokens() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const hasTokens = hashParams.has('access_token') || hashParams.has('refresh_token');

      if (hasTokens) {
        console.log('Auth tokens found in URL!');
        console.log('Access token:', hashParams.get('access_token')?.substring(0, 20) + '...');
        document.getElementById('status-text').textContent = 'Processing login...';
      }

      return hasTokens;
    }

    // Wait for DOM and Supabase library
    function init() {
      initAttempts++;
      console.log('Initializing... Attempt:', initAttempts, { supabaseExists: !!window.supabase });

      // Check for tokens first
      const hasTokens = checkForAuthTokens();

      if (!window.supabase) {
        console.log('Waiting for Supabase library...');
        document.getElementById('status-text').textContent = hasTokens ? 'Processing login...' : 'Loading Supabase...';

        if (initAttempts > 50) { // 5 seconds timeout
          console.error('Supabase library failed to load after 5 seconds');
          document.getElementById('status-text').textContent = 'Failed to load auth library';
          document.getElementById('login-screen').classList.remove('hidden');
          document.getElementById('login-screen').innerHTML = '<h2>Error: Authentication library failed to load. Please refresh the page.</h2>';
          return;
        }

        setTimeout(init, 100);
        return;
      }

      console.log('Supabase library loaded, creating client...');
      document.getElementById('status-text').textContent = 'Connecting...';

      // Create client
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('Client created successfully');
      } catch (error) {
        console.error('Failed to create Supabase client:', error);
        document.getElementById('status-text').textContent = 'Error: ' + error.message;
        return;
      }

      // Listen for auth changes
      supabase.auth.onAuthStateChange((event, session) => {
        console.log('Auth state change:', event, session ? 'Session found' : 'No session');

        // Handle any auth event with a valid session
        if (session) {
          console.log('Session detected for user:', session.user.email);
          currentUser = session.user;
          showApp();

          // Clear URL tokens after successful sign in
          if (window.location.hash.includes('access_token')) {
            console.log('Clearing auth tokens from URL');
            window.history.replaceState(null, null, window.location.pathname);
          }
        } else if (event === 'SIGNED_OUT' || !session) {
          console.log('No session - showing login');
          currentUser = null;
          showLogin();
        }
      });

      // Check if we have tokens in the URL that need processing
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const hasAccessToken = hashParams.has('access_token');

      if (hasAccessToken) {
        console.log('Processing auth tokens from URL...');

        // Manually set the session from URL tokens
        const access_token = hashParams.get('access_token');
        const refresh_token = hashParams.get('refresh_token');

        console.log('Setting session from tokens...');
        supabase.auth.setSession({
          access_token: access_token,
          refresh_token: refresh_token
        }).then(({ data, error }) => {
          if (error) {
            console.error('Failed to set session:', error);
            showLogin();
          } else if (data?.session) {
            console.log('Session set successfully:', data.session.user.email);
            currentUser = data.session.user;
            showApp();
            // Clear tokens from URL
            window.history.replaceState(null, null, window.location.pathname);
          }
        });

        return; // Don't check session yet, we're processing tokens
      }

      // Only check session if no tokens in URL
      console.log('Checking for existing session...');

      // Create a timeout promise
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('Session check timed out after 3 seconds')), 3000);
      });

      // Race between session check and timeout
      Promise.race([
        supabase.auth.getSession(),
        timeoutPromise
      ]).then(({ data: { session }, error }) => {
        if (error) {
          console.error('Session check error:', error);
          document.getElementById('status-text').textContent = 'Auth error: ' + error.message;
          showLogin();
        } else if (session) {
          console.log('Session found:', session.user.email);
          currentUser = session.user;
          showApp();
        } else {
          console.log('No session found');
          showLogin();
        }
      }).catch(err => {
        console.error('Session check failed or timed out:', err.message);
        document.getElementById('status-text').textContent = 'Session check timed out';
        // Just show login on timeout - user can still sign in
        showLogin();
      });

      // Wire up buttons
      document.getElementById('google-login').onclick = async () => {
        console.log('Starting Google OAuth...');
        try {
          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + window.location.pathname,
              skipBrowserRedirect: false
            }
          });

          if (error) {
            console.error('Google OAuth error:', error);
            alert('Google sign-in error: ' + error.message);
          } else if (data?.url) {
            console.log('Redirecting to Google:', data.url);
            // Shouldn't reach here normally as browser redirects automatically
          } else {
            console.log('Google OAuth initiated, should redirect...');
          }
        } catch (err) {
          console.error('Google OAuth exception:', err);
          alert('Failed to start Google sign-in: ' + err.message);
        }
      };

      document.getElementById('magic-link-btn').onclick = async () => {
        const email = document.getElementById('email-input').value;
        if (!email) return alert('Please enter an email');

        // Use direct API call with URL parameter to bypass CORS issue
        try {
          const response = await fetch(SUPABASE_URL + '/auth/v1/otp?apikey=' + SUPABASE_KEY, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              options: {
                emailRedirectTo: window.location.origin + window.location.pathname
              }
            })
          });

          if (response.ok) {
            alert('Check your email for the magic link!');
          } else {
            const data = await response.json();
            alert('Error: ' + (data.message || data.msg || 'Failed to send magic link'));
          }
        } catch (err) {
          alert('Error: ' + err.message);
        }
      };

      document.getElementById('sign-out-btn').onclick = () => {
        supabase.auth.signOut();
      };
    }

    function showLogin() {
      document.getElementById('status-text').textContent = 'Not logged in';
      document.getElementById('sign-out-btn').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('main-app').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('status-text').textContent = currentUser.email;
      document.getElementById('sign-out-btn').classList.remove('hidden');
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-app').classList.remove('hidden');

      // Load the actual app content
      loadAppModules();
    }

    async function loadAppModules() {
      // This is where we'll gradually migrate your app functionality
      // For now, let's just show it's working
      const content = document.getElementById('app-content');
      content.innerHTML = `
        <p>Welcome back, ${currentUser.email}!</p>
        <p>App modules will be loaded here...</p>
        <hr>
        <h3>Your Data</h3>
        <div id="data-container">Loading...</div>
      `;

      // Load user's data from Supabase
      loadUserData();
    }

    async function loadUserData() {
      // Fetch contacts, companies, etc.
      const { data: contacts, error } = await supabase
        .from('contacts')
        .select('*')
        .eq('user_id', currentUser.id)
        .limit(10);

      const container = document.getElementById('data-container');
      if (error) {
        container.innerHTML = 'Error loading data: ' + error.message;
      } else if (contacts && contacts.length > 0) {
        container.innerHTML = `
          <p>Found ${contacts.length} contacts</p>
          <ul>
            ${contacts.map(c => `<li>${c.name || c.email || 'Contact'}</li>`).join('')}
          </ul>
        `;
      } else {
        container.innerHTML = 'No contacts found. Start adding some!';
      }
    }

    // Start when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
